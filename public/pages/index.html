<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <header>
        <h1>Juego de Tic Tac Toe</h1>
    </header>
    <main>
        <div id="contenedorCasillas">
            <div class="casilla">1</div>
            <div class="casilla">2</div>
            <div class="casilla">3</div>
            <div class="casilla">4</div>
            <div class="casilla">5</div>
            <div class="casilla">6</div>
            <div class="casilla">7</div>
            <div class="casilla">8</div>
            <div class="casilla">9</div>
        </div>
        <div id="contenedorBotones">
            <button>Jugar vs Bot</button>
            <button>Jugador vs Jugador</button>
            <button>Ver marcadores</button>
        </div>
        <div id="contenedorMarcadores"></div>
        <div id="contenedorRegistroMarcador">
            <label>Nombre para el marcador</label>
            <input type="text" id="nombreMarcador">
            <button id="ingresoNombre">Ingresar Nombre</button>
        </div>
    </main>
</body>
</html>
