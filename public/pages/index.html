<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <header>
        <h1>Juego de Tic Tac Toe</h1>
    </header>
    <main>
        <div id="contenedorCasillas">
        </div>
        <div id="contenedorBotones">
            <button>Jugar vs Bot</button>
            <button id="btnPvp">Jugador vs Jugador</button>
            <button>Ver marcadores</button>
        </div>
        <div id="contenedorMarcadores"></div>
        <div id="contenedorRegistroMarcador">
            <label>Nombre para el marcador</label>
            <input type="text" id="nombreMarcador">
            <button id="ingresoNombre">Ingresar Nombre</button>
        </div>
    </main>
    <script type="module" src="../JS/main.js"></script>
</body>
</html>
